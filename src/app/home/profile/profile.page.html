<ion-header>
  <ion-toolbar>
    <ion-title>會員資料</ion-title>
    <ion-button slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/home/setting" routerDirection="back">
        <img src='../../assets/back-dark.svg' />
        
      </ion-button>
  </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="profile-info">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input value="Code Crafts"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Address Lane</ion-label>
      <ion-input value="37/6 A"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-select value="03">
        <ion-select-option value="01">Taipei</ion-select-option>
        <ion-select-option value="02">Taichung</ion-select-option>
        <ion-select-option value="03">Tainan</ion-select-option>
        <ion-select-option value="04">Kaohsiung</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Gender</ion-label>
      <ion-select value="03">
        <ion-select-option value="01">Male</ion-select-option>
        <ion-select-option value="02">Female</ion-select-option>
        <ion-select-option value="03">Other</ion-select-option>
      </ion-select>    
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input value="info@codecrafts.net"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input value="+94 775 580 646"></ion-input>
    </ion-item>
  </div>

  <ion-button expand="block" (click)="presentModal()" color="success" >儲存</ion-button>
  <ion-button expand="block" (click)="presentModal()" color="warning" >編輯</ion-button>

</ion-content>
