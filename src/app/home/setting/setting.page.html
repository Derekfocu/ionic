<ion-header>
  <ion-toolbar>
    <ion-title>Account setting</ion-title>
  </ion-toolbar>
  <ion-header>
    
  </ion-header>
   <ion-content fullscreen>

   <ion-list>    
    
    <ion-item>
      <ion-label>Personal Assets
      </ion-label>>
    </ion-item>
    
    <ion-item>
      <ion-label>Payment settings</ion-label>
      <ion-select value="03">
        <ion-select-option value="01">Cash on delivery</ion-select-option>
        <ion-select-option value="02">Credit/Debit card</ion-select-option>
        <ion-select-option value="03">money transfer</ion-select-option>
      </ion-select>
    </ion-item>

      <ion-item>
        <ion-label>Reminder setting</ion-label>
        <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
      </ion-item>
    
      <ion-item>
        <ion-label>Language</ion-label>
        <ion-select value="03">
          <ion-select-option value="01">Chinese</ion-select-option>
          <ion-select-option value="02">English</ion-select-option>
          <ion-select-option value="03">Japanese</ion-select-option>
          <ion-select-option value="04">French</ion-select-option>
        </ion-select>
      </ion-item>

    <ion-item>
        <ion-icon name="contrast-outline"></ion-icon>
        <ion-label>Darkmode</ion-label>
        <ion-toggle [(ngModel)]="Darkmode"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>About</ion-label>>
      </ion-item>
      
      <ion-button expand="block" (click)="presentModal()" color="danger">logg out</ion-button>
    
    </ion-list>
  </ion-content>
