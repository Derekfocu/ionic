<ion-header>
  <ion-toolbar>
    <ion-title>Setting</ion-title>
    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
  </ion-header>
  
   <ion-content [fullscreen]="true">

   <ion-list>    
          

    <ion-item (click)="nextpage()">    
      <ion-label>Personal Assets
      </ion-label>>
    </ion-item>
    
    <ion-item>
      <ion-label>Payment settings</ion-label>
      <ion-select value="03">
        <ion-select-option value="01">Cash on delivery</ion-select-option>
        <ion-select-option value="02">Credit/Debit card</ion-select-option>
        <ion-select-option value="03">money transfer</ion-select-option>
      </ion-select>
    </ion-item>

      <ion-item>
        <ion-label>Reminder setting</ion-label>
        <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
      </ion-item>
    
      <ion-item>
        <ion-label>Language</ion-label>
        <ion-select value="03">
          <ion-select-option value="01">Chinese</ion-select-option>
          <ion-select-option value="02">English</ion-select-option>
          <ion-select-option value="03">Japanese</ion-select-option>
          <ion-select-option value="04">French</ion-select-option>
        </ion-select>
      </ion-item>

    <ion-item>
        
        <ion-label>Dark theme</ion-label>
        <ion-toggle  slot="end" (ionChange)='toggleTheme($event)'></ion-toggle>
      </ion-item>

      <ion-item (click)="nextfinalpage()">    
        <ion-label>About
        </ion-label>>
      </ion-item>

      
      
      
      <ion-button expand="block" (click)="presentModal()" color="danger">log out</ion-button>
    
    </ion-list>
  </ion-content>
